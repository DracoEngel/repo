<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="45%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- accent bar -->
  <rect x="80" y="96" width="280" height="10" rx="5" fill="url(#accent)"/>

  <!-- card -->
  <g filter="url(#shadow)">
    <rect x="80" y="140" width="1040" height="410" rx="36" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.16)"/>
  </g>

  <!-- brand -->
  <text x="120" y="220" fill="#e5e7eb" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="700" font-size="56">
    Dev<tspan fill="#60a5fa">Optima</tspan>
  </text>

  <text x="120" y="290" fill="#cbd5e1" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="600" font-size="40">
    Estrategia de Automatización Multinacional
  </text>

  <text x="120" y="360" fill="#94a3b8" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="500" font-size="28">
    Finanzas · Cumplimiento · Operaciones
  </text>

  <!-- chip icon -->
  <g transform="translate(930 210)">
    <rect x="0" y="0" width="170" height="170" rx="28" fill="rgba(59,130,246,0.12)" stroke="rgba(99,102,241,0.25)"/>
    <rect x="44" y="44" width="82" height="82" rx="18" fill="rgba(59,130,246,0.22)" stroke="rgba(99,102,241,0.35)"/>
    <g stroke="rgba(226,232,240,0.8)" stroke-width="6" stroke-linecap="round">
      <line x1="18" y1="40" x2="34" y2="40"/>
      <line x1="18" y1="70" x2="34" y2="70"/>
      <line x1="18" y1="100" x2="34" y2="100"/>
      <line x1="18" y1="130" x2="34" y2="130"/>

      <line x1="136" y1="40" x2="152" y2="40"/>
      <line x1="136" y1="70" x2="152" y2="70"/>
      <line x1="136" y1="100" x2="152" y2="100"/>
      <line x1="136" y1="130" x2="152" y2="130"/>

      <line x1="40" y1="18" x2="40" y2="34"/>
      <line x1="70" y1="18" x2="70" y2="34"/>
      <line x1="100" y1="18" x2="100" y2="34"/>
      <line x1="130" y1="18" x2="130" y2="34"/>

      <line x1="40" y1="136" x2="40" y2="152"/>
      <line x1="70" y1="136" x2="70" y2="152"/>
      <line x1="100" y1="136" x2="100" y2="152"/>
      <line x1="130" y1="136" x2="130" y2="152"/>
    </g>
  </g>

  <!-- small note -->
  <text x="120" y="470" fill="#94a3b8" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="500" font-size="22">
    Portafolio con terminología estándar · Sin información confidencial
  </text>
</svg>


